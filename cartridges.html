<!DOCTYPE html>
<html>
<head>
	<title>Картриджа</title>
</head>
<body>
	<p>Список картриджей и их количество:</p>
	<!-- <ul>
		{{ range .Name }}
		<li>{{ . }}</li>
		{{ end }}
	</ul> -->

	<table>
		<thead>
			<th>Наименование</th>
			<th>Количество</th>
		</thead>
		{{ range . }}
		<tr>
			<td>{{ .Name }}</td>
			<td>{{ printf "%d" .Quantity }}</td>
		</tr>
		{{ end }}
	</table>
</body>
</html>
